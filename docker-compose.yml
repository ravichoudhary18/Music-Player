version: "3.9"

services:
  backend:
    build: backend/
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/usr/src/app
      - ./mount:/mnt
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: frontend/
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/:/home/node
      - /home/node/node_modules
    ports:
      - 3000:3000
    restart: always